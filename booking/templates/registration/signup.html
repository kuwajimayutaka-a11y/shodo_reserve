{% extends "base.html" %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
    <div class="card shadow p-4 border" style="width: 100%; max-width: 420px; border-radius: 10px; background: white; border: 1px solid #ced4da; text-align: center;">
        <h3 class="mb-4" style="color: #2c3e50;">新規保護者アカウント登録</h3>

        <form method="post" class="text-start">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2" style="padding: 10px 0;">登録</button>
        </form>

<style>
    /* helptext（注意書き）を小さく薄く */
    ul.helptext, 
    ul.helptext li {
        font-size: 0.75rem;
        color: #6c757d;
        opacity: 0.8;
        margin-top: 4px;
        line-height: 1.3;
    }

    /* p タイプの helptext（メールアドレスなど）にも適用 */
    .helptext {
        font-size: 0.75rem;
        color: #6c757d;
        opacity: 0.8;
        margin-top: 4px;
        line-height: 1.3;
        white-space: pre-line;
    }
</style>

</style>

        <p class="mt-3" style="color: #6c757d;">
            既にアカウントをお持ちですか？
            <a href="{% url 'login' %}" style="color: #007bff;">ログイン</a>
        </p>
    </div>
</div>
{% endblock %}
